<!DOCTYPE html>
<html>
<head>
	<title>Login Demo JS</title>
	<style type="text/css">
		body {
			color: #000;
			font-weight: #bold;
		}
		button {
			color: #000;
			font-weight: bold;
			height: 35px;
			width: 100px;
		}
	</style>
</head>
<body>

	<h2 id="greet">Please login: </h2>
	First Name: <input type="text" id="txt1" size="25" name=""><br><br>
	Last Name: <input type="text" id="txt2" size="25" name=""><br><br>
	<button onclick="greet()">Login</button>

	<script>
		function greet() {
			var fname = document.getElementById("txt1").value;
			var lname = document.getElementById("txt2").value;
			var greet = document.getElementById("greet").innerHTML = "Signed in as: <br>"+fname+" "+lname;
			txt1.value = "";
			txt2.value = "";
			// the above two lines clear the txt fields
		}
	</script>

</body>
</html>
